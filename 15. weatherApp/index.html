<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="Search city by name">
          <button class="btn" type="submit">Submit</button>
          <p class="error"></p>
        </form>
        <section>
          <div class="container">
            <img src="" alt="" class="weather-icon">
            <div class="location">
              <div class="city">New Delhi, India</div>
              <div class="date">Thursday, 15 June 2023</div>
            </div>
            <div class="current">
              <div class="temp">Temp: 31 <span>°C</span></div>
              <div class="weather">Weather: Sunny</div>
              <div class="temp-range">Temp Range: 29°C / 37°C</div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
